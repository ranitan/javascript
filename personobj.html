<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSTRUCTOR OBJECT</title>
</head>
<body>
    <h1>OBJECT CONSTRUCTOR</h1>
        <script>  
            function person(name,age,gender,address)
            {  
            this.name=name;
            this.age=age;   
            this.gender=gender;  
            this.address=address;
            }  
            e=new person("ranita",20,"female","coimbatore");  
              
            document.write(e.name+" "+e.age+" "+e.gender+" "+e.address);  
            </script>

</body>
</html>
